<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 페이지</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 헤더 섹션 -->
    <div class="header">홈 페이지</div>

    <!-- 컨테이너 섹션 (페이지 설명 및 버튼) -->
    <div class="container">
      <!-- 페이지 설명 -->
      <div class="description">이 공간에는 팀 소개와 웹 페이지 기능들에 대해 설명할 것입니다.</div>

      <!-- 버튼 섹션 -->
      <div class="button-container">
        <button class="button" onclick="showVisualization()">시각화 버튼</button>
        <button class="button" onclick="showIntegration()">정합 버튼</button>
      </div>
    </div>
  </body>
</html>
